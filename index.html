<!DOCTYPE html>
<html>
<head>
	<title>Contagem Regressiva</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.rawgit.com/hilios/jQuery.countdown/2.2.0/dist/jquery.countdown.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="title animate__animated animate__bounceInLeft">CONTAGEM REGRESSIVA</h1>
		<p class="subtitle animate__animated animate__bounceInRight">Ronald chega em:</p>
		<div id="countdown" class="countdown animate__animated animate__fadeInUp"></div>
		<p class="disclaimer animate__animated animate__fadeInDown">Esta é uma contagem regressiva simples e não é garantido que chegue no horário especificado.</p>
		<button id="shareBtn" class="share-button">Adicionar ao meu calendário</button>
	</div>
	<script>
		$(function() {
			$('#countdown').countdown('2023/06/12 23:59:59', function(event) {
				$(this).html(event.strftime('%D dias %H:%M:%S'));
			});

			$('#shareBtn').click(function() {
				navigator.share({
					title: 'Contagem Regressiva para a chegada de Ronald',
					text: 'Faltam apenas alguns dias para a chegada de Ronald!',
					url: 'https://www.seusite.com.br/contagem-regressiva'
				})
				.then(() => console.log('Compartilhado com sucesso!'))
				.catch((error) => console.error('Erro ao compartilhar:', error));
			});
		});
	</script>
</body>
</html>
